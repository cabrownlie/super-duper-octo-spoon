name: Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ubuntu-latest-cargo-build-stable-${{ hashFiles('**/Cargo.toml') }}
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true

    - name: Install Bevy Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libasound2-dev libudev-dev

    - name: Build target wasm32-unknown-unknown
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --target wasm32-unknown-unknown --release

    - name: Install wasm-bindgen-cli
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: wasm-bindgen-cli

    - name: Run wasm-bindgen 
      run: wasm-bindgen --out-dir ./target/web --target web ./target/wasm32-unknown-unknown/release/super_duper_octo_spoon.wasm

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3.0.0
      with:
        path: ./target/web
  
    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v4.0.3  
